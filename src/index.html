<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Better Doctor</h1>
      <h4>Find the doctor right for you</h4>
    </div>
    <div class="container">
      <div class="alert alert-danger" role="alert" id="error">
        <p class="error"></p>
      </div>
      <div class="alert alert-warning" role="alert" id="no-doctors">
        There were not any doctors that met your requirements. Please try a different search.
      </div>
      <form id="doctor-search">
        <div class="card user-card">
          <select class="user-input" id="symptons">
            <option value="">No Symptons (Not Applicable)</option>
            <!-- append API Call symptons here -->
          </select>
          <div class="user-input">
            <label for="address">Enter your address: </label>
            <input id="address" type="text" value="45.5122,-122.6587">
          </div>
          <div class="user-input">
            <label for="distance">Enter a search distance:</label>
            <input id="distance" type="number" value="10">
          </div>
          <select class="user-input" id="sort-by">
            <option value="full-name-asc">Full Name</option>
            <option value="best-match-asc">Best Match</option>
            <option value="distance-asc">Nearest Proximity</option>
          </select>
          <button id="submit-button" class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
      <div class="doctors-card">
        <div class="row">
          <div class="col-md-4">
            <h5>Click on a doctor to display their details:</h5>
            <form class="doctors-list">
              <select multiple id="doctors-form">
                <option class="doctors" value="03642c02ff9d4e9e79219446fcc769f8">Dr. Kelsey Coffrey, test</option>
                <option class="doctors" value="a8c19b127e66c21d624f3744d49813e3">Dr. Joshua Aldridge, test</option>
                <option class="doctors" value="eb9d3f3292bac84d13b0e6e0fb6025bb">Dr. Marie Baxani, test</option>
                <option class="doctors" value="94276595eaa55eeca4aeedd50d598ca6">Dr. Shelley Sneeden, test </option>
              </select>
              <button id="details-button"class="btn btn-info" type="submit">Doctor Details</button>
            </form>
          </div>
          <div class="col-md-8">
            <div class="card" id="doctor-info">
              <div class="profile-pic">
                <h3>Details: </h3>
                <img src="https://asset1.betterdoctor.com/assets/general_doctor_female.png" alt="Profile Picture">
              </div>
              <h6>Name: <span id="doctor-name"></span></h6>
              <h6><span id="doctor-bio"></span></h6>
              <h6>Address: <span id="doctor-address"></span></h6>
              <h6>Contact: <span id="doctor-contact"></span></h6>
              <h6>Website: <span id="doctor-website"></span></h6>
              <h6>Accepting Patients: <span id="accepting-paitents"></span></h6>
            </div>
            <button id="show-map" class="btn btn-danger" type="button" name="button">Show Map</button>
          </div>
        </div>
      </div>
      <div id="map-body" class="card">
        <div id="map">
          <h1>map here</h1>
        </div>
      </div>
    </div>
  </body>
</html>
